  <script>
    window.player = document.getElementById('player');
    document.getElementById('playpause').onclick = function () {
        if (player.paused) {
            player.play();
            this.innerHTML = '<i class="fa fa-pause"></i>';
        } else {
            player.pause();
            this.innerHTML = '<i class="fa fa-play"></i>';
        }
    }
  </script>
